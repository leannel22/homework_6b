<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="main.js" type="text/javascript"></script>
        <script src="cinnabon_data.js" type="text/javascript"></script>
        <title> Bun Bun Bakery | Menu | Product details </title>
    </head>

    <body class="section" onload="load_details()">

        <!-- ðŸ§­Navigation bar -->
        <div class="nav">
            <!-- <img class="logo" src="images/Logo.png" alt="Bun Bun Bakery logo."> -->
            <a href="home.html" class="nav-tab a-logo">
                <img class="logo" src="images/Logo.png" alt="Bun Bun Bakery logo.">
            </a>
            <div class="nav">
                <a href="home.html" class="nav-tab">Home</a>
                <a href="menu.html" class="nav-tab nav-tab-active">Menu</a>
                <a href="shoppingcart.html" class="nav-tab" id="cartCount">
                    <img class="icon" src="images/Icon/cart.png" alt="Shopping cart icon.">
                    2 total items
                </a>
            </div>
        </div>

        <!-- Return to menu -->
        <br/>
        <a class="secondary" href="menu.html">&lt; Back to Menu</a>

        <!-- Menu item header and price -->
        <div class="flex-container-nomargin">
            <h2 id="prod_name" class="flex-item-nobottom">Placeholder</h2> 
            <h2 class="flex-item-nobottom secondary">$5.00</h2>
        </div> 

        <!-- Menu item image -->
        <div>
            <img id="prod_img" class="flex-item-nobottom" src="images/Menu/original_banner.png" alt="Original flavor cinnamon roll photo.">
        </div>

        <!-- Customization options -->
        <div>
            <!-- Dropdowns for glaze and count -->
            <div class="input dropdown">
                <p class="dropdown-label">Glaze</p>
            </div>
            <div>
                <select id="glaze_options">
                    <option>None</option>
                    <option>Sugar Milk</option>
                    <option>Vanilla Milk</option>
                    <option>Double Chocolate</option>                    
                </select>
            </div>

            <div class="input">
                <p class="dropdown-label">Count</p>

                <!-- Radio buttons for count -->
                <input type="radio" id="count1" name="count" value="1">
                <label for="count1">1 roll</label><br>
    
                <input type="radio" id="count3" name="count" value="3">
                <label for="count3">3 rolls</label><br>  
    
                <input type="radio" id="count6" name="count" value="6">
                <label for="count6">6 rolls (half dozen)</label><br>
    
                <input type="radio" id="count12" name="count" value="6">
                <label for="count12">12 rolls (one dozen)</label>
            </div>

            <!-- Additional comments -->
            <div class="input">
                <p class="dropdown-label">Additional comments</p>
                <textarea class="text-area-format" rows="4" cols="50">Let us know if you have additional needs or comments!
                </textarea>
            </div>
        </div>

        <hr>

        <!-- Ingredients list -->
        <div>
            <p>
                <span id="prod_ingr" class="body-bold">Ingredients<br/></span>
                Milk, All-purpose flour, Butter, Brown sugar, Ground Cinnamon
                Cream cheese, Vanilla Extract
            </p>
        </div>

        <hr>

        <!-- Add to cart button -->
        <a>
            <button id="add-cart-button" class="button" onclick="updateCartMessage()">
                Add to cart
            </button>
        </a>
        <p id="cartMessage" class="secondary"></p>



    </body>

</html>
